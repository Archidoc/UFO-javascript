<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>UFO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    

</head>

<body>

    <div class="container">
      <div class="jumbotron" )>
        <div class="container">
          <h1>UFO Sightings Data</h1>
        </div>
      </div>
    </div>
    <div></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" id="date" placeholder="Format M/DD/YYYY">
            <input type="text" class="form-control" id="city" placeholder="City">
            <input type="text" class="form-control" id="state" placeholder="State">
            <input type="text" class="form-control" id="country" placeholder="Country">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
            <input type="text" class="form-control" id="comments" placeholder="Comment">            
            <a id="search" class="btn btn-default">Search</a>
            <a id="reset" class="btn btn-default">Reset data</a>
          </div>
        </div>
        <div class = "col-md-8">
            <div class="info">
            <p>Search the Unidentified Flying Objects from the database on the left.</p>
              </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration</th>
                    <th>Comment</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
        <div class="container">
                <div class="col-md-12">
                    <div class="authorline">
                        <p>
                            Olivier Brouard | Bootcamp UCB Data Analytics |
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
